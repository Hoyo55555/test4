  <style>
    @keyframes fadeIn {

      to { opacity: 1; }
    }

      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

      to { transform: rotateY(0); opacity: 1; }
    }

    .animate-popIn { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        display: none;
    }
    .scrollbar-hide {

      { id: 9, title: "球質", hint: "尾勁", detail: "讓球難以被擊出的尾勁", color: "bg-blue-600 text-white" },
    ];

    const valuesData = [
      {
        id: 'v1',
        title: "興趣與熱情",
        quote: "「人要做自己有興趣的事才會成功。」",
        desc: "父親告訴他，不把打球當職業，而是當作最大的生活樂趣。",
        icon: <Icons.Heart className="w-8 h-8 md:w-10 md:h-10" />,

    const quizQuestions = [

      },
      {

    // ----------------------------------------------------------------------
    // 元件：頁面導航按鈕
    // ----------------------------------------------------------------------

    const NavButton = ({ active, onClick, icon, label }) => (
      <button
        onClick={onClick}
        className={`group relative flex flex-col items-center justify-center p-2 md:p-3 w-20 h-20 md:w-24 md:h-24 transition-all duration-300 transform skew-x-[-10deg] border-2 
          ${active 
            ? 'bg-red-600 border-red-800 text-white shadow-[2px_2px_0px_rgba(0,0,0,0.8)] md:shadow-[4px_4px_0px_rgba(0,0,0,0.8)] translate-y-[-2px]'

    // ----------------------------------------------------------------------
    // 主程式
    // ----------------------------------------------------------------------

    function App() {
      const [currentSection, setCurrentSection] = useState('video');
      const [revealedMandala, setRevealedMandala] = useState([]);
      const [revealedValues, setRevealedValues] = useState([]);
      const [revealedStats, setRevealedStats] = useState([]);
      const [showThinkingPoint, setShowThinkingPoint] = useState(false);
      const [imgError, setImgError] = useState(false);
      const [customImage, setCustomImage] = useState(null);
      
      const fileInputRef = useRef(null);

      const [quizIndex, setQuizIndex] = useState(0);
      const [quizScore, setQuizScore] = useState(0);
      const [showExplanation, setShowExplanation] = useState(false);
      const [quizFinished, setQuizFinished] = useState(false);

      // 圖片上傳處理
      const handleImageUpload = (event) => {
        const file = event.target.files[0];
        if (file) {
          const imageUrl = URL.createObjectURL(file);
          setCustomImage(imageUrl);
          setImgError(false);
        }
      };

      const triggerFileInput = () => {
        fileInputRef.current.click();
      };

      // Toggle helpers
      const toggleMandala = (id) => {
        if (revealedMandala.includes(id)) {
          setRevealedMandala(revealedMandala.filter(itemId => itemId !== id));
        } else {
          setRevealedMandala([...revealedMandala, id]);
        }
      };

      const toggleValue = (id) => {
        if (revealedValues.includes(id)) {
          setRevealedValues(revealedValues.filter(x => x !== id));
        } else {
          setRevealedValues([...revealedValues, id]);
        }
      };

      const toggleStat = (id) => {
        if (revealedStats.includes(id)) return;
        setRevealedStats([...revealedStats, id]);
      };

      // Quiz helpers
      const resetQuiz = () => {
        setQuizIndex(0);
        setQuizScore(0);
        setQuizFinished(false);
        setShowExplanation(false);
      };

      const handleQuizAnswer = (optionIndex) => {
        if (showExplanation) return;
        if (optionIndex === quizQuestions[quizIndex].answer) {
          setQuizScore(quizScore + 1);
        }
        setShowExplanation(true);
      };

      const nextQuestion = () => {
        if (quizIndex < quizQuestions.length - 1) {
          setQuizIndex(quizIndex + 1);
          setShowExplanation(false);
        } else {
          setQuizFinished(true);
        }
      };

      const renderContent = () => {
        switch (currentSection) {
          // 0. 熱血開場 (影片)
          case 'video':
            return (
              <div className="flex flex-col items-center justify-center h-full animate-fadeIn w-full max-w-6xl mx-auto px-4">
                <h2 className="text-3xl md:text-5xl font-black italic text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-blue-800 mb-6 uppercase tracking-widest transform -skew-x-6 text-center">
                  WARM UP : 職棒傳奇
                </h2>
                
                <div className="w-full aspect-video bg-black rounded-xl shadow-[8px_8px_0px_#1e293b] border-4 border-gray-900 overflow-hidden mb-8">
                  <iframe 
                    className="w-full h-full"
                    src="https://www.youtube.com/embed/THZF_oilZpA?rel=0" 
                    title="Shohei Ohtani Video" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowFullScreen
                  ></iframe>
                </div>

                    <Icons.HelpCircle className="text-red-600 flex-shrink-0" />
                    <span>觀看重點思考：</span>
                  </h3>
                  <p className="text-base md:text-lg text-gray-700">
                    影片中提到大谷翔平同時挑戰「投手」與「打者」兩種身分（二刀流），為什麼大多數人認為這是不可能的任務？他又是如何克服的？
                  </p>
                </div>
              </div>
            );

          // 1. 傳奇登場
          case 'intro':
            return (
              <div className="flex flex-col items-center justify-center min-h-full animate-fadeIn py-4">
                <div className="bg-white p-6 md:p-8 rounded-3xl shadow-[8px_8px_0px_rgba(0,0,0,0.1)] md:shadow-[10px_10px_0px_rgba(0,0,0,0.2)] max-w-5xl w-full flex flex-col md:flex-row gap-8 items-center border-4 border-gray-900">

                          className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"

                          onError={() => {
                            if (customImage) {
                              setCustomImage(null);
                            } else {
                              setImgError(true);
                            }
                          }}
                        />
                      ) : (
                        <div className="flex flex-col items-center justify-center text-gray-400 bg-gray-200 w-full h-full p-4 text-center">

                        </div>
                      )}

                      <div className="absolute bottom-4 right-[-10px] bg-red-600 text-white px-4 py-1 font-black transform skew-x-[-10deg] shadow-lg z-10">
                        #17 SHOHEI
                      </div>
                    </div>

                    <div className="mt-6 w-full flex justify-center">
                      <input 
                        type="file" 
                        ref={fileInputRef}
                        onChange={handleImageUpload}
                        accept="image/*"
                        className="hidden"
                      />
                      <button 
                        onClick={triggerFileInput}
                        className="flex items-center justify-center gap-2 px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full font-bold text-sm transition-all shadow-sm border border-gray-300 w-auto"
                      >
                        <Icons.Camera className="w-4 h-4" />
                        {customImage ? "更換照片" : "上傳照片"}
                      </button>
                    </div>
                  </div>
                  
                  {/* Text Content */}
                  <div className="w-full md:w-2/3 space-y-6">
                    <h1 className="text-4xl md:text-5xl font-black text-gray-900 italic tracking-tighter uppercase transform -skew-x-6 text-center md:text-left leading-tight">
                      {ohtaniProfile.name}
                      <span className="block text-2xl text-red-600 mt-2 font-bold not-italic tracking-normal">{ohtaniProfile.title}</span>
                    </h1>
                    
                    <p className="text-lg md:text-xl text-gray-700 font-medium leading-relaxed border-l-4 border-blue-600 pl-4 bg-gray-50 p-2 rounded-r-lg">
                      {ohtaniProfile.description}
                    </p>

                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-3 md:gap-4 mt-4">
                      {ohtaniProfile.stats.map((stat) => (
                        <button 
                          key={stat.id}
                          onClick={() => toggleStat(stat.id)}
                          className={`relative overflow-hidden p-3 md:p-4 rounded-xl border-2 transition-all duration-300 flex flex-col items-center text-center group
                            ${revealedStats.includes(stat.id) 
                              ? 'bg-blue-900 border-blue-900 scale-105 shadow-xl' 
                              : 'bg-white border-gray-300 hover:bg-gray-50 hover:border-blue-300'
                            }`}
                        >
                          {!revealedStats.includes(stat.id) ? (
                            <div className="flex flex-col items-center justify-center h-full py-2">
                               <span className="text-gray-400 font-bold text-base md:text-lg group-hover:text-blue-500 transition-colors">點擊揭曉</span>
                               <div className="mt-2 w-6 h-6 md:w-8 md:h-8 bg-gray-200 rounded-full animate-pulse" />
                            </div>
                          ) : (
                            <div className="animate-popIn">
                              {stat.icon}
                              <span className="text-blue-200 text-xs md:text-sm mt-2 font-bold uppercase tracking-wider block">{stat.label}</span>
                              <span className="text-xl md:text-2xl font-black text-white italic">{stat.value}</span>
                            </div>
                          )}
                        </button>
                      ))}
                    </div>

                    <div className="mt-4">
                       {!showThinkingPoint ? (
                         <button 
                          onClick={() => setShowThinkingPoint(true)}
                          className="w-full py-3 md:py-4 bg-yellow-400 hover:bg-yellow-300 text-yellow-900 font-black rounded-lg shadow-[4px_4px_0px_#b45309] active:translate-y-[2px] active:shadow-none transition-all flex items-center justify-center gap-2 text-lg md:text-xl"
                         >
                           <Icons.Zap className="fill-current w-5 h-5" />
                           點擊挑戰：老師的終極提問
                         </button>
                       ) : (
                         <div className="p-4 md:p-6 bg-yellow-50 border-4 border-yellow-400 rounded-lg animate-slideDown relative mt-2">
                            <div className="absolute -top-3 left-6 bg-yellow-400 text-yellow-900 px-3 py-1 font-bold text-sm rounded shadow-sm">Q & A</div>
                            <p className="text-lg md:text-xl font-bold text-gray-800 leading-snug">
                              如果是你，當全世界都說「不可能」的時候，你會選擇放棄，還是像大谷一樣堅持？
                            </p>
                            <span className="text-sm md:text-base font-normal text-gray-600 mt-2 block border-t border-yellow-200 pt-2">
                                (請回想一下，你曾經遇過什麼想放棄的時刻嗎？)
                            </span>
                         </div>
                       )}
                    </div>
                  </div>
                </div>
              </div>
            );

          // 2. 曼陀羅思考法
          case 'mandala':
            return (
              <div className="flex flex-col h-full animate-fadeIn p-4 overflow-y-auto">
                <h2 className="text-3xl md:text-4xl font-black text-center text-blue-900 mb-2 flex items-center justify-center gap-3 italic transform -skew-x-6">
                  <Icons.Target className="w-8 h-8 md:w-10 md:h-10 text-red-600" />
                  SUCCESS MAP
                </h2>
                <p className="text-center text-gray-500 mb-6 font-bold uppercase tracking-widest text-sm md:text-base">
                  點擊格子展開/收合
                </p>
                
                <div className="flex flex-col lg:flex-row gap-8 lg:gap-12 items-center justify-center h-full max-w-6xl mx-auto">
                  <div className="grid grid-cols-3 gap-2 w-full max-w-md lg:max-w-lg aspect-square bg-gray-900 p-2 rounded-xl shadow-[8px_8px_0px_#64748b]">
                    {mandalaData.map((item) => {
                      const isRevealed = revealedMandala.includes(item.id) || item.isCenter;
                      return (
                        <button
                          key={item.id}
                          onClick={() => toggleMandala(item.id)}
                          disabled={item.isCenter}
                          className={`
                            relative flex flex-col items-center justify-center p-1 text-center transition-all duration-300 overflow-hidden rounded
                            ${item.isCenter 
                               ? item.color 
                               : isRevealed 
                                 ? `${item.color} scale-100` 
                                 : 'bg-gray-100 hover:bg-gray-200 text-gray-400 scale-95'
                            }
                            ${!item.isCenter ? 'cursor-pointer hover:shadow-lg' : 'cursor-default'}
                          `}
                        >
                          {isRevealed ? (
                            <div className="animate-flipIn flex flex-col items-center justify-center h-full w-full">
                               <span className="text-lg md:text-2xl font-black leading-tight break-words px-1">{item.title}</span>
                            </div>
                          ) : (
                            <div className="flex flex-col items-center justify-center">
                              <span className="text-[10px] md:text-xs font-bold text-gray-500 bg-white px-2 py-0.5 rounded mb-1 shadow-sm">
                                 提示
                              </span>
                              <span className="text-base md:text-xl font-bold text-gray-500">{item.hint}</span>
                            </div>
                          )}
                        </button>
                      );
                    })}
                  </div>

                  <div className="w-full lg:w-1/3 bg-white p-6 rounded-xl border-4 border-blue-900 shadow-[8px_8px_0px_#1e3a8a] min-h-[200px] lg:min-h-[300px] flex flex-col justify-center relative">
                    <div className="absolute top-0 left-0 w-full h-4 bg-blue-900"></div>
                    {revealedMandala.length > 0 || mandalaData.find(d => d.isCenter) ? (
                      <div className="animate-fadeIn">
                         {(() => {
                            const lastId = revealedMandala.length > 0 ? revealedMandala[revealedMandala.length - 1] : 5;
                            const activeItem = mandalaData.find(d => d.id === lastId);
                            const displayItem = activeItem || mandalaData.find(d => d.isCenter);

                            return (
                              <>
                                <h3 className="text-2xl md:text-3xl font-black text-gray-900 mb-4 flex items-center gap-2">
                                   <span className="w-4 h-8 bg-red-600 block skew-x-[-12deg]"></span>
                                   {displayItem.title}
                                </h3>
                                <p className="text-lg md:text-xl text-gray-700 font-bold leading-relaxed">
                                  {displayItem.detail}
                                </p>
                                {displayItem.title === "人品" && (
                                  <div className="mt-6 p-4 bg-gray-100 rounded border-l-4 border-gray-500 text-gray-600 italic text-base">
                                    「撿垃圾就是撿起別人丟掉的運氣。」
                                  </div>
                                )}
                              </>
                            );
                         })()}
                      </div>
                    ) : (
                      <div className="text-center text-gray-400">
                        <p className="text-lg md:text-xl font-bold">請點擊左側九宮格<br/>開始你的修煉</p>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            );

          // 3. 關鍵態度
          case 'values':
            return (
              <div className="flex flex-col items-center justify-center h-full animate-fadeIn max-w-5xl mx-auto px-4 py-8 overflow-y-auto">
                <h2 className="text-3xl md:text-4xl font-black text-gray-900 mb-6 md:mb-10 uppercase italic transform -skew-x-6 text-center">
                  MINDSET：強者的心態
                </h2>
                
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 w-full">
                  {valuesData.map((val) => (
                    <button 
                      key={val.id}
                      onClick={() => toggleValue(val.id)}
                      className={`relative overflow-hidden rounded-2xl shadow-xl transition-all duration-500 text-left group w-full
                        ${revealedValues.includes(val.id) ? 'h-auto min-h-[200px]' : 'h-32 md:h-80'}
                      `}
                    >
                      <div className={`absolute inset-0 bg-gradient-to-br ${val.color} opacity-90 transition-opacity`}></div>
                      
                      <div className="relative p-6 md:p-8 h-full flex flex-col justify-center text-white z-10">
                        <div className="flex items-center gap-4 mb-4">
                          <div className="p-2 md:p-3 bg-white/20 backdrop-blur rounded-full">
                            {val.icon}
                          </div>
                          <h3 className="text-2xl md:text-3xl font-black tracking-wider uppercase">{val.title}</h3>
                        </div>

                        {revealedValues.includes(val.id) ? (
                          <div className="animate-slideUp">
                            <p className="text-xl md:text-2xl font-bold mb-4 italic leading-relaxed border-l-4 border-white pl-4">
                              {val.quote}
                            </p>
                            <p className="text-base md:text-lg opacity-90">
                              {val.desc}
                            </p>
                          </div>
                        ) : (
                          <div className="absolute bottom-4 right-4 md:bottom-8 md:right-8 animate-bounce opacity-70">
                            <span className="text-xs md:text-sm font-bold uppercase tracking-widest border px-3 py-1 rounded">Click to Expand</span>
                          </div>
                        )}
                      </div>
                    </button>
                  ))}
                </div>

                <div className="mt-8 md:mt-12 bg-gray-900 text-white p-6 rounded-xl max-w-3xl text-center shadow-[8px_8px_0px_#94a3b8] transform skew-x-[-2deg]">
                  <div className="skew-x-[2deg]">
                    <h4 className="text-lg md:text-xl font-black text-yellow-400 mb-2 uppercase">Coach's Note</h4>
                    <p className="text-base md:text-lg font-medium leading-relaxed">
                      真正的強者，不只鍛鍊肌肉，更鍛鍊「心」。<br/>控制情緒，對工具保持敬意，這就是大谷的自律。
                    </p>
                  </div>
                </div>
              </div>
            );

          // 4. 九宮格小挑戰
          case 'workshop':
            return (
              <div className="flex flex-col h-full animate-fadeIn p-4 overflow-y-auto">
                <h2 className="text-2xl md:text-3xl font-black text-center text-gray-900 mb-6 md:mb-8 flex items-center justify-center gap-3 italic transform -skew-x-6 uppercase">
                  <Icons.Users className="w-8 h-8 md:w-10 md:h-10 text-indigo-600" />
                  Challenge：九宮格小挑戰
                </h2>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto w-full items-start">
                  {/* 任務說明 */}
                  <div className="bg-white p-6 md:p-8 rounded-3xl shadow-lg border-l-8 border-indigo-600">
                    <h3 className="text-xl md:text-2xl font-black text-indigo-900 mb-6 uppercase">
                      老師 vs 學生
                    </h3>
                    <div className="space-y-4 md:space-y-6 text-lg md:text-xl text-gray-700 font-medium">
                       <p>
                         現在，我們全班一起來完成一個屬於我們的九宮格！
                       </p>
                       <div className="p-4 bg-indigo-50 rounded-lg border-2 border-indigo-100">
                          <strong className="block text-indigo-700 mb-2">步驟 1：定目標</strong>
                          請老師邀請同學提議，設定一個國中三年的「大目標」。
                       </div>
                       <div className="p-4 bg-indigo-50 rounded-lg border-2 border-indigo-100">
                          <strong className="block text-indigo-700 mb-2">步驟 2：想策略</strong>
                          為了達成這個目標，我們需要哪 8 個具體的行動？
                       </div>
                       <div className="flex items-center gap-2 text-sm text-gray-500 mt-4">
                         <Icons.Zap className="w-4 h-4" />
                         <span>請直接使用電子白板的畫筆功能在右側填寫</span>
                       </div>
                    </div>
                  </div>

                  {/* 白板區 */}
                  <div className="bg-slate-800 p-6 md:p-8 rounded-3xl shadow-[10px_10px_0px_rgba(0,0,0,0.5)] flex flex-col items-center justify-center text-white relative">
                     <div className="absolute top-4 left-4 w-3 h-3 rounded-full bg-gray-500 shadow-inner"></div>
                     <div className="absolute top-4 right-4 w-3 h-3 rounded-full bg-gray-500 shadow-inner"></div>
                     
                     <h3 className="text-xl md:text-2xl font-bold mb-6 text-yellow-400 uppercase tracking-widest">Interactive Board</h3>
                     
                     <div className="grid grid-cols-3 gap-2 w-full max-w-md aspect-square bg-white/10 p-2 rounded-lg backdrop-blur-sm">
                        {[...Array(9)].map((_, i) => (
                          <div key={i} className={`
                            border-2 border-dashed border-gray-400/50 rounded flex items-center justify-center
                            ${i === 4 ? 'bg-yellow-500/20 border-yellow-400 border-solid' : 'bg-transparent'}
                          `}>
                             {i === 4 && <span className="text-yellow-400 font-black text-base md:text-lg">核心目標</span>}
                          </div>
                        ))}
                     </div>
                  </div>
                </div>
              </div>
            );

          // 5. 隨堂測驗
          case 'quiz':
            return (
              <div className="flex flex-col items-center justify-center h-full animate-fadeIn max-w-4xl mx-auto w-full px-4 py-4 overflow-y-auto">
                {!quizFinished ? (
                  <div className="w-full bg-white rounded-3xl shadow-[8px_8px_0px_#2563eb] overflow-hidden border-2 border-blue-600">
                    {/* 頂部進度條 */}
                    <div className="bg-blue-600 p-4 text-white flex justify-between items-center">
                      <span className="text-lg md:text-xl font-black italic">QUESTION {quizIndex + 1}</span>
                      <div className="flex items-center gap-2">
                        <Icons.Trophy className="w-5 h-5 text-yellow-300" />
                        <span className="font-bold text-lg md:text-xl">{quizScore}</span>
                      </div>
                    </div>
                    
                    <div className="p-6 md:p-12">
                      <h3 className="text-xl md:text-3xl font-bold text-gray-900 mb-6 md:mb-8 leading-relaxed">
                        {quizQuestions[quizIndex].question}
                      </h3>
                      
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {quizQuestions[quizIndex].options.map((option, idx) => (
                          <button
                            key={idx}
                            onClick={() => handleQuizAnswer(idx)}
                            disabled={showExplanation}
                            className={`
                              p-4 md:p-6 text-lg md:text-xl rounded-xl border-4 transition-all text-left font-bold relative overflow-hidden
                              ${showExplanation 
                                ? idx === quizQuestions[quizIndex].answer
                                  ? 'bg-green-100 border-green-500 text-green-800'
                                  : idx === quizQuestions[quizIndex].options.indexOf(option) 
                                    ? 'opacity-50' 
                                    : 'opacity-50'
                                : 'bg-white border-gray-100 hover:border-blue-500 hover:bg-blue-50 text-gray-700 shadow-sm hover:shadow-md'
                              }
                            `}
                          >
                            <div className="flex items-center gap-3 z-10 relative">
                              <span className="w-6 h-6 md:w-8 md:h-8 rounded-full bg-gray-200 flex-shrink-0 flex items-center justify-center text-xs md:text-sm font-black text-gray-600">
                                {['A','B','C','D'][idx]}
                              </span>
                              <span>{option}</span>
                            </div>
                          </button>
                        ))}
                      </div>

                      {showExplanation && (
                        <div className="mt-8 p-6 bg-green-50 rounded-xl border-2 border-green-400 animate-slideUp shadow-lg">
                          <div className="flex items-center gap-2 mb-2">
                            <Icons.CheckCircle className="text-green-600 w-8 h-8" />
                            <span className="font-black text-green-800 text-xl uppercase">Correct!</span>
                          </div>
                          <p className="text-lg md:text-xl text-gray-800 font-medium">{quizQuestions[quizIndex].explanation}</p>
                          <button 
                            onClick={nextQuestion}
                            className="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-3 md:py-4 rounded-xl text-lg md:text-xl flex items-center justify-center gap-2 transition-transform active:scale-95 shadow-[4px_4px_0px_#1e3a8a]"
                          >
                            NEXT LEVEL <Icons.ArrowRight />
                          </button>
                        </div>
                      )}
                    </div>
                  </div>
                ) : (
                  <div className="bg-white p-8 md:p-12 rounded-3xl shadow-[12px_12px_0px_#ca8a04] text-center max-w-2xl w-full border-4 border-yellow-500">
                    <div className="w-24 h-24 md:w-32 md:h-32 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-6">
                      <Icons.Award className="w-12 h-12 md:w-16 md:h-16 text-yellow-600" />
                    </div>
                    <h2 className="text-4xl md:text-5xl font-black text-gray-900 mb-4 italic uppercase">Game Over</h2>
                    <p className="text-xl md:text-2xl text-gray-600 mb-8 font-bold">
                      FINAL SCORE: <span className="text-blue-600 text-4xl md:text-5xl">{quizScore}</span> / {quizQuestions.length}
                    </p>
                    
                    <div className="p-6 bg-gray-100 rounded-xl mb-8 text-left border-l-8 border-gray-400">
                      <h4 className="font-black text-gray-700 mb-2 uppercase tracking-wide">Takeaway</h4>
                      <ul className="list-disc pl-5 space-y-2 text-gray-600 font-medium text-base md:text-lg">
                        <li>九宮格思考：拆解大目標</li>
                        <li>自律與苦練：天才的基石</li>
                        <li>超越偶像：不設限的成長</li>
                      </ul>
                    </div>

                    <button 
                      onClick={resetQuiz}
                      className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl text-xl font-black flex items-center gap-2 mx-auto transition-transform active:scale-95 shadow-[4px_4px_0px_#1e3a8a]"
                    >
                      <Icons.RefreshCw /> REPLAY
                    </button>
                  </div>
                )}
              </div>
            );
          
          default:
            return null;
        }
      };

      return (
        <div className="flex h-screen bg-slate-100 font-sans text-gray-900 overflow-hidden select-none">
          {/* 側邊導航欄 */}
          <nav className="w-24 md:w-36 bg-white border-r-4 border-gray-200 flex flex-col items-center py-6 gap-4 z-50 shadow-2xl relative overflow-y-auto scrollbar-hide">
            <div className="mb-4 md:mb-6 transform hover:scale-110 transition-transform cursor-pointer flex-shrink-0" onClick={() => setCurrentSection('video')}>
              <div className="w-12 h-12 md:w-16 md:h-16 bg-red-600 rounded-full flex items-center justify-center text-white font-black text-xl md:text-3xl shadow-lg border-4 border-white ring-4 ring-red-600">
                17
              </div>
            </div>
            
            <div className="flex flex-col gap-3 md:gap-4 w-full px-2 items-center">
              <NavButton 
                active={currentSection === 'video'} 
                onClick={() => setCurrentSection('video')} 
                icon={<Icons.Play className="w-5 h-5 md:w-6 md:h-6" />} 
                label="熱血開場" 
              />
              <NavButton 
                active={currentSection === 'intro'} 
                onClick={() => setCurrentSection('intro')} 
                icon={<Icons.Trophy className="w-5 h-5 md:w-6 md:h-6" />} 
                label="傳奇登場" 
              />
              <NavButton 
                active={currentSection === 'mandala'} 
                onClick={() => setCurrentSection('mandala')} 
                icon={<Icons.Target className="w-5 h-5 md:w-6 md:h-6" />} 
                label="成功密碼" 
              />
              <NavButton 
                active={currentSection === 'values'} 
                onClick={() => setCurrentSection('values')} 
                icon={<Icons.Star className="w-5 h-5 md:w-6 md:h-6" />} 
                label="關鍵態度" 
              />
              <NavButton 
                active={currentSection === 'workshop'} 
                onClick={() => setCurrentSection('workshop')} 
                icon={<Icons.Users className="w-5 h-5 md:w-6 md:h-6" />} 
                label="九宮格挑戰" 
              />
              <NavButton 
                active={currentSection === 'quiz'} 
                onClick={() => setCurrentSection('quiz')} 
                icon={<Icons.BookOpen className="w-5 h-5 md:w-6 md:h-6" />} 
                label="隨堂測驗" 
              />
            </div>
          </nav>

          {/* 主要內容區 */}
          <main className="flex-1 relative overflow-hidden bg-slate-100">
            {/* 背景線條 */}
            <div className="absolute top-0 right-0 w-full h-full pointer-events-none opacity-5 overflow-hidden">
               <div className="w-[150%] h-64 bg-black rotate-[-12deg] absolute -top-20 -right-20"></div>
               <div className="w-[150%] h-12 bg-red-600 rotate-[-12deg] absolute top-48 -right-20"></div>
               <div className="w-[150%] h-12 bg-blue-600 rotate-[-12deg] absolute bottom-20 -left-20"></div>
            </div>

            <div className="h-full w-full overflow-y-auto relative z-10 scrollbar-hide">
              {renderContent()}
            </div>
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
